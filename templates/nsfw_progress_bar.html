<script src="static/css/Semantic-UI-CSS-master/semantic.js"></script>
<div id="progress-bar" style="padding-top: 8px;">
    <div class="ui large olive progress" data-value="{{ nsfw }}" data-total="100" id="nsfw">
        <div class="bar">
            <div class="progress"></div>
        </div>
        <div class="label">{{ nsfw }}% NSFW</div>
    </div>
</div>

<script>
    $('#nsfw').progress({
        label: 'ratio',
        text: {
            ratio: '{value}'
        }
    });
</script>
